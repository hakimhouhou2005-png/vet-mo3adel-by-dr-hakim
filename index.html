<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de moyenne vétérinaire</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f5fdf8;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #2e8b57;
      margin-bottom: 20px;
    }

    .subject {
      background: #ffffff;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .subject label {
      width: 100%;
      text-align: right;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2e8b57;
    }

    input {
      width: 70px;
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #2e8b57;
      box-shadow: 0 0 5px rgba(46,139,87,0.5);
      outline: none;
    }

    button {
      background: #2e8b57;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #246b45;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #result, #classification {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s ease;
    }

    #classification {
      font-size: 20px;
      margin-top: 5px;
    }

    #madeby {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #2e8b57;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>Calculateur de moyenne vétérinaire</h1>
  <p>Entrez les notes de chaque matière :</p>

  <div class="subject">
    <label>Bactériologie (3)</label>
    <input type="number" placeholder="TP" id="Bactériologie_TP">
    <input type="number" placeholder="CC" id="Bactériologie_CC">
    <input type="number" placeholder="EMD" id="Bactériologie_EMD">
  </div>

  <div class="subject">
    <label>Parasitologie (3)</label>
    <input type="number" placeholder="TP" id="Parasitologie_TP">
    <input type="number" placeholder="CC" id="Parasitologie_CC">
    <input type="number" placeholder="EMD" id="Parasitologie_EMD">
  </div>

  <div class="subject">
    <label>Pharmacologie (3)</label>
    <input type="number" placeholder="TP" id="Pharmacologie_TP">
    <input type="number" placeholder="CC" id="Pharmacologie_CC">
    <input type="number" placeholder="EMD" id="Pharmacologie_EMD">
  </div>

  <div class="subject">
    <label>Sémiologie (3)</label>
    <input type="number" placeholder="TP" id="Sémiologie_TP">
    <input type="number" placeholder="CC" id="Sémiologie_CC">
    <input type="number" placeholder="EMD" id="Sémiologie_EMD">
  </div>

  <div class="subject">
    <label>FNAC (2)</label>
    <input type="number" placeholder="TP" id="FNAC_TP">
    <input type="number" placeholder="CC" id="FNAC_CC">
    <input type="number" placeholder="EMD" id="FNAC_EMD">
  </div>

  <div class="subject">
    <label>Physiopathologie (3)</label>
    <input type="number" placeholder="TP" id="Physiopathologie_TP">
    <input type="number" placeholder="EMD" id="Physiopathologie_EMD">
  </div>

  <div class="subject">
    <label>Aviculture (3)</label>
    <input type="number" placeholder="TP" id="Aviculture_TP">
    <input type="number" placeholder="CC" id="Aviculture_CC">
    <input type="number" placeholder="EMD" id="Aviculture_EMD">
  </div>

  <button onclick="calculateFinalAverage()">Calculer la moyenne</button>

  <p id="result"></p>
  <p id="classification"></p>

  <div id="madeby">Made by Hakim Houhou</div>

  <script>
    const subjects = {
      "Bactériologie": 3,
      "Parasitologie": 3,
      "Pharmacologie": 3,
      "Sémiologie": 3,
      "FNAC": 2,
      "Physiopathologie": 3,
      "Aviculture": 3
    };

    function calculateFinalAverage() {
      let totalWeighted = 0;
      let totalWeights = 0;

      for (let subject in subjects) {
        let finalGrade = 0;

        if(subject === "Physiopathologie") {
          const TP = parseFloat(document.getElementById(subject + "_TP").value) || 0;
          const EMD = parseFloat(document.getElementById(subject + "_EMD").value) || 0;
          finalGrade = TP * 0.3 + EMD * 0.7;
        } else {
          const TP = parseFloat(document.getElementById(subject + "_TP").value) || 0;
          const CC = parseFloat(document.getElementById(subject + "_CC").value) || 0;
          const EMD = parseFloat(document.getElementById(subject + "_EMD").value) || 0;
          finalGrade = TP * 0.2 + CC * 0.2 + EMD * 0.6;
        }

        totalWeighted += finalGrade * subjects[subject];
        totalWeights += subjects[subject];
      }

      const average = totalWeighted / totalWeights;
      const resultElem = document.getElementById("result");
      const classificationElem = document.getElementById("classification");

      resultElem.textContent = "Moyenne finale: " + average.toFixed(2);
      resultElem.style.opacity = 0;
      classificationElem.style.opacity = 0;

      let classification = "";
      let color = "";

      if (average < 8) { 
          classification = "Très faible"; 
          color = "#8B0000";
      }
      else if (average < 10) { 
          classification = "Faible"; 
          color = "#FF4500";
      }
      else if (average < 11.5) { 
          classification = "Moyenne"; 
          color = "#FFA500";
      }
      else if (average < 13.5) { 
          classification = "Au-dessus de la moyenne"; 
          color = "#9ACD32";
      }
      else if (average < 16) { 
          classification = "Bien"; 
          color = "#2e8b57";
      }
      else { 
          classification = "Excellent"; 
          color = "#006400";
      }

      classificationElem.textContent = "Classement: " + classification;
      classificationElem.style.color = color;

      setTimeout(() => {
        resultElem.style.opacity = 1;
        resultElem.style.transform = "translateY(0)";
        classificationElem.style.opacity = 1;
        classificationElem.style.transform = "translateY(0)";
      }, 100);
    }
  </script>
</body>
</html>
